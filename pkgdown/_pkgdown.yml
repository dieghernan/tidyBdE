    image:
      src: https://ropenspain.github.io/tidyBdE/reference/figures/README-chart-1.png
      alt: "tidyBdE R package"
    twitter:
      site: '@rOpenSpain'
      creator: "@dhernangomez"
      card: summary_large_image

